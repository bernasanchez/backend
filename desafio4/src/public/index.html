<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<body>
    <h1>Desafio 4</h1>
    <h3>Completar Formulario para Agregar Productos</h3>
    <form id="productsForm">
        <label>Titulo</label>
        <input name="title">
        <br>
        <label>Precio</label>
        <input name="price" type="number">
        <br>
        <label>Thumbnail</label>
        <input name="thumbnail">
        <br>
        <input type="submit">
    </form>

    <h3>Completar Formulario para Actualizar un Producto</h3>
    <form id="updateForm">
        <label>Ingresar Id del producto a actualizar</label>
        <input type="number" name="id">
        <br>
        <label>Titulo</label>
        <input name="title">
        <br>
        <label>Precio</label>
        <input name="price" type="number">
        <br>
        <label>Thumbnail</label>
        <input name="thumbnail">
        <br>
        <input type="submit">
    </form>

    <h3>Completar Formulario para Eliminar un Producto</h3>
    <form id="deleteForm">
        <label>Ingresar Id del producto a eliminar</label>
        <input type="number" name="id">
        <input type="submit">
    </form>

<script src="js/index.js"></script>
</body>
</html>
